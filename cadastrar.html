<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastrar</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="imagens/cropped-LOGO_FERRAZ-2048x845.png" alt="Logo">
    </div>
    <div class="site-name">Ferraz Conecta</div>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="sobre.html">Sobre</a>
      <a href="empresas.html">Empresas</a>
      <a href="entrar.html">Entrar</a>
    </nav>
  </header>

  <main>
    <main>
      <form action="#" method="post">
        <h2>Cadastro de Usuário</h2>
    
        <div class="form-group">
          <label for="nome">Nome completo</label>
          <input type="text" id="nome" name="nome" required>
        </div>
    
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" required>
        </div>
    
        <div class="form-group">
          <label for="telefone">Telefone</label>
          <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX">
        </div>
    
        <div class="form-group">
          <label for="cpf">CPF</label>
          <input type="text" id="cpf" name="cpf" maxlength="14" required>
        </div>
    
        <div class="form-group">
          <label for="nascimento">Data de nascimento</label>
          <input type="date" id="nascimento" name="nascimento" required>
        </div>
    
        <div class="form-group">
          <label for="senha">Senha</label>
          <input type="password" id="senha" name="senha" required>
        </div>
    
        <div class="form-group">
          <label for="confirmar-senha">Confirmar senha</label>
          <input type="password" id="confirmar-senha" name="confirmar-senha" required>
        </div>
    
        <div class="form-group checkbox">
          <input type="checkbox" id="termos" name="termos" required>
          <label for="termos">Li e aceito os <a href="#">termos de uso</a></label>
        </div>
    
        <button type="submit">Cadastrar</button>
      </form>
    </main>
    
    
  </main>

  <footer>
    <p>Ferraz Conecta - Rua Pedro Foschini, 200 - Vila Romanópolis – Ferraz de Vasconcelos-SP </p>
</footer>
</body>
</html>
